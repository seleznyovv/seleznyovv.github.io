<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality</title>
  </head>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<style>
  body{
    margin : 0px; 
    overflow: hidden;
  }
  #arjsDebugUIContainer{
    display: none;
  }
</style>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
      <img id="texture" src="1.png">
    </a-assets>
    <a-anchor hit-testing-enabled='true'>   
      <a-entity>
        <a-entity scale="0.1 0.1 0.1" gltf-model="#scene" ></a-entity>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite">
        </a-animation>
        </a-entity>
      <a-box src="#texture" position='0 0.5 0' material='opacity: 0.5;'></a-box> 
    </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>
</html>
